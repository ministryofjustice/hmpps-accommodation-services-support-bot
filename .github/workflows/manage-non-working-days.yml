name: Manage Non-Working Days

on:
  workflow_dispatch:
    # Allow manual triggering only
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'add_non_working_days'
        type: 'choice'
        options:
          - add_non_working_days
          - remove_non_working_days
          - clear_non_working_days
          - add_recurring_days
          - remove_recurring_days
          - clear_recurring_days
      user_id:
        description: 'Slack User ID'
        required: true
        type: 'string'
      days:
        description: 'Dates (YYYY-MM-DD) or days (e.g., Friday), comma-separated'
        required: false
        type: 'string'

jobs:
  manage-non-working-days:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Manage non-working days
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_ID: ${{ github.event.inputs.user_id }}
          DAYS: ${{ github.event.inputs.days || '' }}
          ACTION: ${{ github.event.inputs.action }}
        run: node src/manage-non-working-days.js

      - name: Commit updated rotation data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/rotation.json
          git commit -m "Update non-working days [skip ci]" || echo "No changes to commit"
          git push