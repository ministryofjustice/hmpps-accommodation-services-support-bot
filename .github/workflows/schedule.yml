name: Support Rotation Schedule

on:
  schedule:
    # Run at 8:30 AM every day
    - cron: '30 8 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'assign'
        type: 'choice'
        options:
          - assign
          - add_non_working_days
          - remove_non_working_days
          - clear_non_working_days
      user_id:
        description: 'User ID (for non-working days actions)'
        required: false
        type: 'string'
      dates:
        description: 'Dates in YYYY-MM-DD format, comma-separated (for non-working days)'
        required: false
        type: 'string'

jobs:
  assign-support:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run support rotation
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_ID: ${{ github.event.inputs.user_id || '' }}
          DATES: ${{ github.event.inputs.dates || '' }}
          ACTION: ${{ github.event.inputs.action || 'assign' }}
        run: node src/index.js

      - name: Commit updated rotation data
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/rotation.json
          git commit -m "Update rotation data [skip ci]" || echo "No changes to commit"
          git push